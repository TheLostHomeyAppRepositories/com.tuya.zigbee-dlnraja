name: 🚀 Build Dashboard

on:
  push:
    paths:
      - 'catalog/**'
      - 'drivers/**'
      - 'docs/**'
      - 'scripts/build/**'
  pull_request:
    paths:
      - 'catalog/**'
      - 'drivers/**'
      - 'docs/**'
      - 'scripts/build/**'
  schedule:
    # Exécution quotidienne à 2h du matin UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📥 Install dependencies
        run: npm ci
        
      - name: 🔍 Export dashboard data
        run: |
          echo "📊 Export des données pour le dashboard..."
          node scripts/build/export_dashboard_data.mjs
          
      - name: 📊 Update README stats
        run: |
          echo "📈 Mise à jour des statistiques du README..."
          node scripts/build/update_readme_stats.mjs
          
      - name: 🔍 Validate assets
        run: |
          echo "🖼️ Validation des assets..."
          node scripts/build/validate_assets.mjs || echo "⚠️ Validation des assets échouée (non bloquant)"
          
      - name: 🔗 Validate links
        run: |
          echo "🔗 Validation des liens..."
          node scripts/build/validate_links.mjs || echo "⚠️ Validation des liens échouée (non bloquant)"
          
      - name: 📤 Commit changes
        run: |
          echo "💾 Commit des changements..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/data/*.json README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "🚀 Dashboard data updated [skip ci]"
          
      - name: 📤 Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: 🎉 Success
        run: |
          echo "✅ Dashboard construit avec succès !"
          echo "📊 Données exportées: docs/data/*.json"
          echo "📈 README mis à jour avec les dernières statistiques"
          
  deploy-pages:
    needs: build-dashboard
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          cname: ${{ secrets.CNAME }}
          
      - name: 🎉 Pages deployed
        run: |
          echo "✅ Dashboard déployé sur GitHub Pages !"
          echo "🌐 URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
