<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuya Multi-Sensor Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="/drivers/tuya/MS01/assets/icon.svg" alt="Tuya Multi-Sensor">
        <h1>Tuya Multi-Sensor</h1>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="status">Status</div>
        <div class="tab" data-tab="settings">Settings</div>
        <div class="tab" data-tab="advanced">Advanced</div>
    </div>

    <!-- Status Tab -->
    <div id="status" class="tab-content active">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
        <!-- Will be populated by JavaScript -->
    </div>

    <!-- Advanced Tab -->
    <div id="advanced" class="tab-content">
        <!-- Will be populated by JavaScript -->
    </div>

    <div class="save-container">
        <button id="save-settings" class="btn">
            <i class="fas fa-save"></i> Save Settings
        </button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
