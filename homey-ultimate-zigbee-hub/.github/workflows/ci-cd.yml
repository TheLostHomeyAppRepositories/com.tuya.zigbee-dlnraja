name: Homey Ultimate Zigbee Hub CI/CD

on: [push, pull_request]

jobs:
  recursive-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --only=production
      - name: Run recursive validation
        run: node scripts/recursive-validation.js --max-iterations=5
      - name: Generate report
        run: node scripts/generate-report.js --format=markdown

  windows-testing:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Windows optimization
        run: node scripts/windows-optimization.js
      - name: Run Windows tests
        run: npm run test:windows -- --coverage
