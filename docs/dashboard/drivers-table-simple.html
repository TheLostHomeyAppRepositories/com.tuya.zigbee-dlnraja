<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Drivers Tuya Zigbee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-sdk3 {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .status-progress {
            background: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .status-legacy {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .filters {
            margin-bottom: 20px;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Tableau des Drivers Tuya Zigbee</h1>
        
        <!-- Statistiques -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-drivers">0</div>
                <div class="stat-label">Total Drivers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sdk3-drivers">0</div>
                <div class="stat-label">SDK3 Compatibles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progress-drivers">0</div>
                <div class="stat-label">En Progr√®s</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="legacy-drivers">0</div>
                <div class="stat-label">Legacy</div>
            </div>
        </div>
        
        <!-- Filtres -->
        <div class="filters">
            <input type="text" id="search-input" class="filter-input" placeholder="Rechercher un driver...">
            <select id="status-filter" class="filter-input">
                <option value="">Tous les statuts</option>
                <option value="SDK3">SDK3</option>
                <option value="En Progr√®s">En Progr√®s</option>
                <option value="Legacy">Legacy</option>
            </select>
        </div>
        
        <!-- Tableau -->
        <table id="drivers-table">
            <thead>
                <tr>
                    <th>üì¶ Nom du Driver</th>
                    <th>üè≠ Fabricant</th>
                    <th>üì± Type</th>
                    <th>üÜî Device ID</th>
                    <th>üìä Statut</th>
                    <th>‚úÖ Compatibilit√©</th>
                    <th>üìÖ Derni√®re MAJ</th>
                    <th>üìÅ Dossier</th>
                </tr>
            </thead>
            <tbody id="drivers-tbody">
                <!-- Rempli par JavaScript -->
            </tbody>
        </table>
    </div>

    <script>

            },
            {

            },
            {

            {

            {

                type: "Robot doigt",

                folder: "drivers/legacy/fingerbot"
            }
        ];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            displayDrivers(driversData);
            updateStats(driversData);
            setupFilters();
        });

        // Afficher les drivers
        function displayDrivers(drivers) {
            const tbody = document.getElementById('drivers-tbody');
            tbody.innerHTML = '';

            drivers.forEach(driver => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${driver.name}</strong></td>
                    <td>${driver.manufacturer}</td>
                    <td>${driver.type}</td>
                    <td><code>${driver.deviceId}</code></td>
                    <td><span class="status-${getStatusClass(driver.status)}">${driver.status}</span></td>
                    <td>${driver.compatibility}</td>
                    <td>${driver.lastUpdate}</td>
                    <td><code>${driver.folder}</code></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Mettre √† jour les statistiques
        function updateStats(drivers) {
            const stats = {
                total: drivers.length,
                sdk3: drivers.filter(d => d.status === 'SDK3').length,
                progress: drivers.filter(d => d.status === 'En Progr√®s').length,
                legacy: drivers.filter(d => d.status === 'Legacy').length
            };

            document.getElementById('total-drivers').textContent = stats.total;
            document.getElementById('sdk3-drivers').textContent = stats.sdk3;
            document.getElementById('progress-drivers').textContent = stats.progress;
            document.getElementById('legacy-drivers').textContent = stats.legacy;
        }

        // Obtenir la classe CSS pour le statut
        function getStatusClass(status) {
            switch(status) {
                case 'SDK3': return 'sdk3';
                case 'En Progr√®s': return 'progress';
                case 'Legacy': return 'legacy';
                default: return 'sdk3';
            }
        }

        // Configuration des filtres
        function setupFilters() {
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');

            function applyFilters() {
                let filtered = driversData;

                // Filtre par recherche
                if (searchInput.value) {
                    filtered = filtered.filter(d => 
                        d.name.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                        d.type.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                        d.deviceId.toLowerCase().includes(searchInput.value.toLowerCase())
                    );
                }

                // Filtre par statut
                if (statusFilter.value) {
                    filtered = filtered.filter(d => d.status === statusFilter.value);
                }

                displayDrivers(filtered);
                updateStats(filtered);
            }

            searchInput.addEventListener('input', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
        }
    </script>
</body>
</html>
