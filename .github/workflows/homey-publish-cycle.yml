name: Homey Publish Cycle - Recertification

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        default: '1.0.32'

jobs:
  security-audit:
    name: Security Audit & Cleanup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Security Scan - No Credentials
        run: |
          echo "üîí SECURITY AUDIT - HOMEY COMPLIANCE"
          # Scan for potential credentials
          if grep -r -E "(password|token|key|secret)\s*[:=]\s*['\"][^'\"]{8,}" --include="*.js" --include="*.json" --exclude-dir=node_modules .; then
            echo "‚ùå SECURITY VIOLATION: Potential credentials found"
            exit 1
          fi
          echo "‚úÖ No credentials found"
      
      - name: Clean .homeycompose (MANDATORY)
        run: |
          echo "üßπ CLEANING .homeycompose for security compliance"
          rm -rf .homeycompose
          echo "‚úÖ Cache cleaned"

  enrichment-cycle:
    name: Manufacturer ID Mega-Enrichment
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Homey CLI
        run: npm install -g homey
      
      - name: Cycle 2 - Enrichment
        run: |
          echo "üî• CYCLE 2/10: MEGA-ENRICHISSEMENT"
          node scripts/cycles/quick-enrichment.js
      
      - name: Pre-publish Clean
        run: |
          rm -rf .homeycompose
          echo "‚úÖ Pre-publish cleanup complete"

  homey-publish:
    name: Homey Publish Attempt
    runs-on: ubuntu-latest  
    needs: [security-audit, enrichment-cycle]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Homey CLI
        run: npm install -g homey
      
      - name: Login to Homey
        run: |
          echo "üîë Homey CLI Login"
          # Would need Homey login token in secrets
      
      - name: Force Publish v1.0.32
        run: |
          echo "üöÄ PUBLISHING v1.0.32 - RECERTIFICATION ATTEMPT"
          rm -rf .homeycompose
          timeout 300 homey app publish --version ${{ github.event.inputs.version || '1.0.32' }} || echo "Publish timeout - checking status"
      
      - name: Log Results
        run: |
          echo "üìä Publish attempt completed"
          echo "Check Homey Developer Dashboard for status"
