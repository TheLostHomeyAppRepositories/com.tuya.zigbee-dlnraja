name: Build and Validate

on:
  push:
    branches: [ master, tuya-light ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  issues: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-fund --no-audit; fi

      - name: Validate app
        run: npx homey app validate

      - name: Build app
        run: npx homey app build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: homey-app
          path: .homeybuild/
