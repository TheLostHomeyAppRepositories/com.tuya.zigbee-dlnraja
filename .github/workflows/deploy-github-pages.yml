name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: |
          echo "Building documentation..."
          
          # Create docs directory structure
          mkdir -p docs/_site
          
          # Copy documentation files
          cp -r docs/en docs/_site/en
          cp -r docs/fr docs/_site/fr
          cp -r docs/nl docs/_site/nl
          cp -r docs/ta docs/_site/ta
          cp -r docs/specs docs/_site/specs
          cp -r docs/devices docs/_site/devices
          cp -r docs/tools docs/_site/tools
          cp -r docs/matrix docs/_site/matrix
          cp -r docs/validation-reports docs/_site/validation-reports
          
          # Create index page
          cat > docs/_site/index.html << 'EOF'
