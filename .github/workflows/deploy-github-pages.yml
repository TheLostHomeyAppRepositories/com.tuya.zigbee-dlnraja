              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üåü Tuya Zigbee Universal Integration</h1>
                  <p><strong>Universal Tuya ZigBee device integration with intelligent automation for Homey SDK3</strong></p>
                  
                  <div class="language-links">
                      <a href="en/">English</a>
                      <a href="fr/">Fran√ßais</a>
                      <a href="nl/">Nederlands</a>
                      <a href="ta/">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</a>
                  </div>
                  
                  <div class="section">
                      <h2>üìö Documentation Sections</h2>
                      <ul>
                          <li><strong>Technical Specifications</strong> - <a href="specs/">View Specs</a></li>
                          <li><strong>Device Documentation</strong> - <a href="devices/">View Devices</a></li>
                          <li><strong>Development Tools</strong> - <a href="tools/">View Tools</a></li>
                          <li><strong>Compatibility Matrix</strong> - <a href="matrix/">View Matrix</a></li>
                          <li><strong>Validation Reports</strong> - <a href="validation-reports/">View Reports</a></li>
                      </ul>
                  </div>
                  
                  <div class="section">
                      <h2>üîó Quick Links</h2>
                      <ul>
                          <li><a href="https://github.com/dlnraja/com.tuya.zigbee">GitHub Repository</a></li>
