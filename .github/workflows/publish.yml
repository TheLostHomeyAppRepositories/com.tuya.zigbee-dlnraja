name: Homey App Publish
on:
  push:
    branches: [master]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g homey
      - run: homey app validate
      - run: homey app publish
        env:
          HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}