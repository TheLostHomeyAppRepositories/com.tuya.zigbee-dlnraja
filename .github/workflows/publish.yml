name: Homey App Publish
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npx homey app validate
      - run: npx homey app publish --token ${{ secrets.HOMEY_TOKEN }}
