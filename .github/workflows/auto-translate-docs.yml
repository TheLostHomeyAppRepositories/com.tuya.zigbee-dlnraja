name: ğŸŒ Auto-Translate Documentation

on:
  push:
    paths:
      - 'README.md'
      - 'docs/**'
      - 'locales/**'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Tous les jours Ã  2h00 UTC

jobs:
  translate-docs:
    runs-on: ubuntu-latest
    name: ğŸ”„ Traduction automatique des documents
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install
          npm install -g @crowdin/cli
          
      - name: ğŸŒ Translate README to English
        run: |
          echo "Translating README.md to English..."
          curl -X POST "https://api-free.deepl.com/v2/translate" \
            -H "Authorization: DeepL-Auth-Key ${{ secrets.DEEPL_API_KEY }}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "text=$(cat README.md | head -1000)" \
            -d "target_lang=EN" \
            -d "source_lang=FR" > README_EN.md

      - name: ğŸ‡«ğŸ‡· Translate to French
