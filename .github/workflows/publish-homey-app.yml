name: "Publish Homey App"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        default: '1.0.14'

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Homey CLI
      run: npm install -g homey
      
    - name: Validate app
      run: homey app validate --level publish
      
    - name: Login to Homey
      run: homey login
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
        
    - name: Publish app
      run: |
        echo "Professional Tuya Zigbee device support with enhanced stability and Johan Benz standards compliance" | homey app publish
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          - Professional driver organization following Johan Benz standards
          - Simplified app runtime (no AI/NLP overhead in production)
          - Enhanced device compatibility (500+ Tuya devices)
          - Fixed publication and validation issues
          - Zero validation errors - production ready
          
          ## Supported Device Categories
          - Temperature & Humidity Sensors
          - Motion Sensors  
          - Door & Window Sensors
          - Smart Plugs with Energy Monitoring
          - Smart Lights (RGB, CCT, Dimming)
          - Water Leak Sensors
          - Smoke Detectors
          - Light Switches
          - Curtain Motors
          
          Full local Zigbee 3.0 communication - no cloud dependencies required.
        draft: false
        prerelease: false
