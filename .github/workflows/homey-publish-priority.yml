name: Homey App Publish - Priority (No Jekyll)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  homey-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Homey CLI
      run: |
        npm install -g @athombv/homey-cli
        homey --version
        echo "✅ Homey CLI installed"
        
    - name: Clean environment
      run: |
        rm -rf .homeycompose node_modules docs/ public/ || true
        echo "🧹 Cleaned Jekyll/Pages files that cause conflicts"
        
    - name: Validate App
      run: |
        echo "🔍 Validating Ultimate Zigbee Hub..."
        homey app validate
        echo "✅ Validation passed - ready for App Store"
        
    - name: Auto-increment version
      run: |
        echo "📝 Version increment..."
        node -e "
        const fs = require('fs');
        const app = JSON.parse(fs.readFileSync('app.json', 'utf8'));
        const parts = app.version.split('.');
        parts[2] = String(parseInt(parts[2] || 0) + 1);
        app.version = parts.join('.');
        fs.writeFileSync('app.json', JSON.stringify(app, null, 2));
        console.log('✅ New version:', app.version);
        "
        
    - name: Login to Homey (Corrected Auth)
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        echo "🔐 Authenticating with Homey App Store..."
        if [ -z "$HOMEY_TOKEN" ]; then
          echo "❌ HOMEY_TOKEN not configured in secrets!"
          echo "Please add your Homey token to repository secrets"
          exit 1
        fi
        echo "$HOMEY_TOKEN" | homey login
        echo "✅ Authentication successful"
        
    - name: Publish to Homey App Store
      run: |
        echo "🚀 Publishing Ultimate Zigbee Hub v2.1+ to Homey App Store..."
        homey app publish --changelog "🎯 v2.1+ Professional Edition - Homey Community corrections applied, SDK3 compliant, 164 drivers, UNBRANDED structure, comprehensive Zigbee device support"
        echo "🎉 Publication completed!"
        
    - name: Success Summary
      run: |
        echo "🏆 HOMEY APP PUBLICATION SUMMARY:"
        echo "✅ App: Ultimate Zigbee Hub - Professional Edition"
        echo "✅ Version: 2.1+ (auto-incremented)"
        echo "✅ Drivers: 164 professional drivers"
        echo "✅ Compliance: Full SDK3 + Homey guidelines"
        echo "✅ Structure: UNBRANDED, organized by function"
        echo "📱 Dashboard: https://tools.developer.homey.app/apps/app/com.dlnraja.ultimate.zigbee.hub"
        echo "🎯 Community corrections successfully applied and published!"
