name: CI

on:
  push:
    branches: [ master, main, tuya-light ]
  pull_request:
    branches: [ master, main, tuya-light ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build
      run: npm run build
      
    - name: Validate
      run: npm run validate
      
    - name: Tuya Light specific validation
      if: github.ref == 'refs/heads/tuya-light'
      run: |
        npm run bootstrap:arch
        npm run repair:drivers
        npm run assert:drivers
        npm run harvest:all
        echo "  \n"
        
    - name: Upload Tuya Light artifacts
      if: github.ref == 'refs/heads/tuya-light'
      uses: actions/upload-artifact@v3
      with:
        name: tuya-light-results
        path: |
          research/
          logs/
          reports/
