name: CI & Manifest Sync

on:
  push:
    branches:
      - master
      - beta
  pull_request:
    branches:
      - master
      - beta
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Update manifest
        run: npm run update-manifest

      - name: Validate Homey app (if token present)
        run: |
          if [ -n "${{ secrets.HOMEY_PAT }}" ]; then
            npx homey app validate
          else
            echo "No Homey token, skipping validation."
          fi

      - name: Logs & monitoring (powered by GitHub Actions)
        run: |
          echo "[CI] Build termin√© √† $(date -u)"
          echo "[CI] Monitoring automatis√© - powered by GitHub Actions, orchestr√© par GPT-4/ Cursor"

  lint-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint --if-present
      - run: npm test --if-present
      - name: Logs & monitoring (powered by GitHub Actions)
        run: |
          echo "[CI] Lint & test termin√©s √† $(date -u)"
          echo "[CI] Monitoring automatis√© - powered by GitHub Actions, orchestr√© par GPT-4/ Cursor"

