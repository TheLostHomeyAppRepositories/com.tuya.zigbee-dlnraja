name: ğŸ”„ CI - Continuous Integration

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  issues: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests
        run: npm test
      
      - name: ğŸ”¨ Build
        run: npm run build
      
      - name: âœ… Validate
        run: npm run validate

      - name: ğŸ“Š Test Summary
        if: always()
        run: |
          echo "ğŸ”„ CI completed successfully!"
          echo "ğŸ“… Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”§ Node.js version: $(node --version)"
          echo "ğŸ“¦ NPM version: $(npm --version)"
