name: Nightly Enrichment
on:
  schedule: [{ cron: "23 2 * * *" }]
jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci || npm i
      - run: MODE=FAST node tools/orchestrate.js
