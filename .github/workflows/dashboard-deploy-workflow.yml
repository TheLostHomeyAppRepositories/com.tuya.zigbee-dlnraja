name: 📊 Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'scripts/**'
      - 'drivers/**'
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Update dashboard
        run: |
          node scripts/update-dashboard.js
          echo "📊 Dashboard updated successfully"

      - name: Generate matrix
        run: |
          node scripts/generate-matrix.js
          echo "📊 Matrix generated successfully"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages

      - name: Create deployment notification
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '📊 Dashboard Deployed',
              body: `✅ Dashboard déployé avec succès sur GitHub Pages!
              
              🌐 **URL**: https://dlnraja.github.io/com.tuya.zigbee/dashboard.html
              📅 **Date**: ${new Date().toISOString()}
              📊 **Statut**: Déploiement automatique
              
              🎯 **MEGA-PROMPT ULTIME - VERSION FINALE 2025**`
            }) 