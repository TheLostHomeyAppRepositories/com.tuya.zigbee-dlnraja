# This workflow overrides the default GitHub Pages deployment
# to prevent Jekyll from running automatically

name: pages-build-deployment

on:
  push:
    branches: ["never-run"]  # Will never match
  workflow_dispatch:
    inputs:
      dummy:
        description: 'This workflow is disabled'
        required: false

jobs:
  disabled:
    runs-on: ubuntu-latest
    if: false  # Never execute
    steps:
      - name: Disabled
        run: echo "GitHub Pages is disabled for this repository. Use homey.yml for Homey app publication."
