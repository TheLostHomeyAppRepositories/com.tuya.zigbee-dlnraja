name: Homey App Store Publish

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  homey-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate Homey App
      uses: athombv/github-action-homey-app-validate@v1
      
    - name: Update App Version
      uses: athombv/github-action-homey-app-update-version@v1
      with:
        increment: 'patch'
        
    - name: Publish to Homey App Store
      uses: athombv/github-action-homey-app-publish@v1
      with:
        homey-token: ${{ secrets.HOMEY_TOKEN }}
        changelog: |
          üè™ Version 2.0.0 - Professional Tuya Zigbee Support
          
          ‚úÖ Complete manufacturer ID compliance
          ‚úÖ Professional settings page
          ‚úÖ Enhanced device support
          ‚úÖ Optimized for Homey App Store standards
          
    - name: Commit Version Update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add app.json
        git diff --staged --quiet || git commit -m "üîñ Auto-update version for Homey App Store"
        git push
