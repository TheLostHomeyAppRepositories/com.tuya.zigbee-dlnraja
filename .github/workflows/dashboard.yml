name: Build Dashboard
on:
  push:
    branches: [ main, master ]
    paths: 
      - 'drivers/**'
      - 'tools/build-dashboard.js'
      - '.github/workflows/dashboard.yml'
      - 'app.json'
      
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild dashboard'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Clean JSON files
        run: node tools/strip-bom.js
        
      - name: Build matrices
        run: node tools/matrix-build.js
        
      - name: Build dashboard
        run: node tools/build-dashboard.js
        
      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-complete
          path: |
            docs/
            matrices/
            references/
            
      - name: Create release
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Dashboard Update
            
            - **Drivers**: Updated
            - **Matrices**: Generated
            - **References**: Updated
            - **Dashboard**: Built
            
            Download artifacts for complete data.
          draft: false
          prerelease: false
