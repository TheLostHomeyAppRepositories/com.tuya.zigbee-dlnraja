              fi
              
              device_file="\/device.js"
              if [ -f "\" ]; then
                if grep -q "Homey\.Device\|SDK3\|v3" "\"; then
                  echo "Migrating \ to SDK3"
                  mv "\" "drivers/sdk3/"
                elif grep -q "Homey\.Manager\|SDK2\|v2" "\"; then
                  echo "Migrating \ to Legacy"
                  mv "\" "drivers/legacy/"
                else
