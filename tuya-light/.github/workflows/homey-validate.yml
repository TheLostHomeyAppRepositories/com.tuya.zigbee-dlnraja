# Workflow de validation Homey

name: Homey Validation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Validate Homey app
      run: |
        node tools/validate_compose.mjs
        node tools/build_matrix.mjs
        npx homey app validate
